<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Roles - Centro Médico Veronessi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border-2 border-red-500">

        <!-- Sección de imagen y título -->
        <div class="flex flex-col items-center mb-6">
            <img src="/img/logo.jpg" alt="Logo Centro Médico" class="mb-4 w-32 h-32 object-contain">
            <h1 class="text-xl font-bold text-center text-red-600">
                CENSO DE PACIENTES <br> AMBULATORIOS/HOSPITALARIOS
            </h1>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Iniciar Sesión</h2>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usuario</label>
                <input type="text" id="username" class="w-full px-3 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Iniciar Sesión</button>
        </form>
        <div id="message" class="mt-4 text-center text-red-500"></div>
    </div>

    <script>
        // Datos simulados
        const users = [
            { username: "admin", password: "passadmin#2025", role: "Administrador" },
            { username: "user", password: "passuser", role: "Invitado" },
            { username: "caja", password: "caja#2025", role: "Empleado" }
        ];

        // Mapa de roles a URLs limpias
        const rolePages = {
            "Administrador": "/home",
            "Invitado": "/home",
            "Empleado": "/home"
        };

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Guardar usuario en localStorage
                localStorage.setItem("user", JSON.stringify({
                    username: user.username,
                    role: user.role
                }));

                message.textContent = "Bienvenido, " + user.role;
                message.className = "mt-4 text-center text-green-500";

                // Redirección a URL limpia
                setTimeout(() => {
                    window.location.href = rolePages[user.role];
                }, 1000);
            } else {
                message.textContent = "Usuario o contraseña incorrectos.";
                message.className = "mt-4 text-center text-red-500";
            }
        });
    </script>
</body>
</html>
